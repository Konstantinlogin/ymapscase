<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Yandex.Map API</title>
</head>

<body>
	<main class="wrapper layout">
		<h1 class="head">Поиск ближайшего объекта на яндекс картах</h1>
		<section class="b-map">
			<input class="b-map__search-input" type="text" required placeholder="Адрес">
			<div id="map" class="b-map__map"></div>
		</section>
	</main>

	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
	<script src="./js/script.js"></script>
</body>

</html>
